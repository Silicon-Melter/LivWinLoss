<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Liverpool W/L Counter (Oct 2025 â†’ Mar 2026)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root { font-family: system-ui, Arial, sans-serif; }
    .card { max-width: 640px; margin: 3rem auto; padding: 1.5rem; border: 1px solid #ddd; border-radius: 12px; }
    h1 { margin: 0 0 0.5rem; font-size: 1.5rem; }
    .muted { color: #666; margin-bottom: 1rem; }
    .stats { display: grid; grid-template-columns: repeat(3, 1fr); gap: 0.75rem; margin-top: 1rem; }
    .pill { padding: 0.75rem; border-radius: 10px; border: 1px solid #eee; text-align: center; }
    .big { font-size: 1.75rem; font-weight: 700; }
    .foot { margin-top: 1rem; color:#666; font-size: .9rem;}
  </style>
</head>
<body>
  <div class="card">
    <h1>ðŸ”´ Liverpool W/L Counter</h1>
    <div class="muted">Window: <strong>2025-10-01</strong> â†’ <strong>2026-03-31</strong> (all competitions)</div>

    <div class="stats">
      <div class="pill">
        <div class="big" id="wins">â€“</div>
        Wins
      </div>
      <div class="pill">
        <div class="big" id="draws">â€“</div>
        Draws
      </div>
      <div class="pill">
        <div class="big" id="losses">â€“</div>
        Losses
      </div>
    </div>

    <div class="foot" id="meta">Loadingâ€¦</div>
  </div>

  <script>
    // Fixed date window (UTC dates in API JSON)
    const FROM = new Date("2025-10-01T00:00:00Z");
    const TO   = new Date("2026-03-31T23:59:59Z");

    // Count only finished fixtures (FT/AET/PEN/AWD)
    const FINISHED = new Set(["FT","AET","PEN","AWD"]);

    async function main() {
      try {
        const res = await fetch("./data/fixtures.json", { cache: "no-store" });
        if (!res.ok) throw new Error("Failed to load fixtures.json");
        const data = await res.json();

        // data.response is an array of fixtures from the fetch script
        const rows = (data.response || []).filter(fx => {
          const iso = fx.fixture?.date;
          const st  = fx.fixture?.status?.short;
          if (!iso || !FINISHED.has(st)) return false;
          const dt = new Date(iso);
          return dt >= FROM && dt <= TO;
        });

        // Liverpool side detection (we store team_id in json meta)
        const teamId = data.team_id;
        let w = 0, d = 0, l = 0;

        rows.forEach(fx => {
          const home = fx.teams?.home;
          const away = fx.teams?.away;
          const goals = fx.goals || {};
          const lfcHome = home?.id === teamId;
          const gf = lfcHome ? goals.home : goals.away;
          const ga = lfcHome ? goals.away : goals.home;

          if (gf > ga) w++;
          else if (gf < ga) l++;
          else d++;
        });

        document.getElementById("wins").textContent   = w;
        document.getElementById("draws").textContent  = d;
        document.getElementById("losses").textContent = l;

        document.getElementById("meta").textContent =
          `Counted ${rows.length} finished fixtures from ${data.from} to ${data.to}. Last updated: ${data.generated_at}`;
      } catch (e) {
        document.getElementById("meta").textContent = "Error loading data. Check fixtures.json.";
        console.error(e);
      }
    }

    main();
  </script>
</body>
</html>
