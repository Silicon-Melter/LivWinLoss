name: Fetch Liverpool results (ESPN)

permissions:
  contents: write

on:
  schedule:
    - cron: "0 21 * * *"   # 04:00 Asia/Bangkok
  workflow_dispatch: {}

env:
  TZ: Asia/Bangkok

jobs:
  fetch:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: pip install requests beautifulsoup4 python-dateutil lxml

      - name: Run scraper
        run: python scripts/liv_results_web.py

      - name: Commit updated JSON (if changed)
        run: |
          if git diff --quiet -- data/fixtures.json; then
            echo "No changes today."
          else
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add data/fixtures.json
            git commit -m "chore: update fixtures.json (auto)"
            git pull --rebase
            git push
          fi
